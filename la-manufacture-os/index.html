<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="FLOW - Master your time">
  <title>FLOW</title>
  <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- CSS imports -->
  <link rel="stylesheet" href="/src/css/variables.css">
  <link rel="stylesheet" href="/src/css/reset.css">
  <link rel="stylesheet" href="/src/css/components.css">
  <link rel="stylesheet" href="/src/css/commandbar.css">
  <link rel="stylesheet" href="/src/css/morning.css">
  <link rel="stylesheet" href="/src/css/planning.css">
  <link rel="stylesheet" href="/src/css/app.css">
</head>

<body>
  <script>
    // Immediately hide content if morning briefing should show
    (function() {
      try {
        var today = new Date().toISOString().slice(0, 10);
        var lastBriefing = localStorage.getItem('last_briefing');
        if (lastBriefing !== today) {
          document.body.classList.add('briefing-active');
        }
      } catch (e) {
        // localStorage indisponible (nav privee iOS) - skip briefing
      }
    })();
  </script>

  <!-- Loading screen -->
  <div id="appLoader" class="app-loader">
    <div class="loader-content">
      <div class="loader-logo">
        <span>F</span><span>L</span><span>O</span><span>W</span>
      </div>
      <div class="loader-spinner"></div>
    </div>
  </div>

  <div class="container" id="app">
    <header>
      <div class="brand">
        <div class="header-logo">
          <span class="header-logo-letter">F</span>
          <span class="header-logo-letter">L</span>
          <span class="header-logo-letter">O</span>
          <span class="header-logo-letter">W</span>
        </div>
      </div>
      <div class="topStatus">
        <span class="badge" id="storageBadge">Storage...</span>
        <span class="badge" id="progressBadge">—</span>
      </div>
      <div id="storageWarn"></div>
    </header>

    <!-- Vue: AUTH - SpaceX/Tesla Style -->
    <div class="view" id="view-auth">
      <div class="auth-fullscreen">
        <!-- Background avec effet subtil -->
        <div class="auth-bg"></div>

        <!-- Contenu -->
        <div class="auth-content">
          <!-- Logo texte style SpaceX -->
          <div class="auth-logo">
            <span class="logo-letter">F</span>
            <span class="logo-letter">L</span>
            <span class="logo-letter">O</span>
            <span class="logo-letter">W</span>
          </div>

          <!-- Tagline -->
          <p class="auth-tagline">MASTER YOUR TIME</p>

          <!-- Formulaires -->
          <div class="auth-forms-wrapper">
            <!-- Connexion -->
            <div class="auth-form-minimal" id="loginForm">
              <input type="email" id="loginEmail" placeholder="Email" autocomplete="email" class="input-minimal">
              <div class="password-wrapper-minimal">
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" class="input-minimal">
                <button type="button" class="password-toggle-minimal" data-target="loginPassword">
                  <svg class="eye-icon eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                  <svg class="eye-icon eye-closed hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                  </svg>
                </button>
              </div>
              <button class="btn-minimal" id="loginBtn">Sign In</button>
              <p class="auth-switch-minimal">No account? <a href="#" id="showRegister">Create one</a></p>
              <div class="auth-error" id="loginError"></div>
            </div>

            <!-- Inscription -->
            <div class="auth-form-minimal hidden" id="registerForm">
              <input type="text" id="registerName" placeholder="Name" autocomplete="name" class="input-minimal">
              <input type="email" id="registerEmail" placeholder="Email" autocomplete="email" class="input-minimal">
              <div class="password-wrapper-minimal">
                <input type="password" id="registerPassword" placeholder="Password" autocomplete="new-password" class="input-minimal">
                <button type="button" class="password-toggle-minimal" data-target="registerPassword">
                  <svg class="eye-icon eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                  <svg class="eye-icon eye-closed hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                  </svg>
                </button>
              </div>
              <button class="btn-minimal" id="registerBtn">Create Account</button>
              <p class="auth-switch-minimal">Already have an account? <a href="#" id="showLogin">Sign in</a></p>
              <div class="auth-error" id="registerError"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vue: JOUR -->
    <div class="view active" id="view-day">
      <div class="view-header">
        <div class="date-sub" id="dayLabel">—</div>
        <h1 id="dayNum">—</h1>
      </div>
      <div id="lateBox"></div>

      <!-- Barre d'édition (hidden par défaut) -->
      <div class="edit-bar" id="editBar">
        <span id="selectedCount">0 sélectionnée(s)</span>
        <button class="edit-bar-btn danger" id="deleteSelectedBtn">
          <svg class="edit-bar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          Supprimer
        </button>
        <button class="edit-bar-btn" id="cancelEditBtn">Annuler</button>
      </div>

      <div class="list" id="dayList"></div>

      <div class="day-actions">
        <button class="btn btn-secondary btn-small" id="editModeBtn">Éditer</button>
        <button class="btn btn-primary" id="addBtn">＋ Nouvelle tâche</button>
      </div>
    </div>

    <!-- Vue: PLANNING -->
    <div class="view" id="view-week">
      <div class="planning-container">
        <div class="planning-header">
          <button class="month-nav" id="prevMonth">‹</button>
          <h2 class="month-title" id="monthTitle">Janvier 2026</h2>
          <button class="month-nav" id="nextMonth">›</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
          <!-- Calendar will be generated here -->
        </div>

        <div class="day-detail" id="dayDetail">
          <div class="day-detail-header">
            <h3 id="selectedDayTitle">Sélectionne un jour</h3>
            <button class="btn btn-primary btn-small" id="addTaskToDay" style="display:none;">+ Ajouter</button>
          </div>
          <div class="day-tasks-list" id="dayTasksList"></div>
        </div>
      </div>
    </div>

    <!-- Vue: INBOX -->
    <div class="view" id="view-inbox">
      <div class="inbox-container">
        <div class="inbox-header">
          <svg class="inbox-title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/>
            <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/>
          </svg>
          <p class="inbox-subtitle">Capture rapide propulsée par IA</p>
        </div>

        <div class="inbox-input-wrapper">
          <textarea id="inbox" rows="6"
            placeholder="Tape tes idées...&#10;&#10;demain, lundi, urgent, @Nom sont détectés"></textarea>

          <div class="inbox-toolbar">
            <select id="inboxOwner" class="inbox-chip">
              <option>Thibaud</option>
            </select>
            <button class="inbox-chip" id="inboxUrgentBtn">
              <svg class="chip-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
              </svg>
            </button>
            <button class="inbox-chip" id="inboxPickBtn">
              <svg class="chip-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
              <span class="chip-text" id="inboxDateLabel">Auto</span>
            </button>
            <input type="date" id="inboxDateInput" class="hidden-input">
            <button class="inbox-chip" id="micBtn" title="Dictée vocale">
              <svg class="chip-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
              </svg>
            </button>
          </div>
        </div>

        <button class="inbox-submit-btn" id="inboxBtn">
          <span>Ajouter</span>
        </button>
      </div>
    </div>

    <!-- Vue: CONFIG -->
    <div class="view" id="view-config">
      <div class="view-header">
        <h2 class="settings-title">SETTINGS</h2>
      </div>

      <div class="settings-section">
        <label class="settings-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          Responsables
        </label>
        <input type="text" id="owners" class="settings-input" placeholder="Thibaud, Maxime, ...">
        <p class="settings-hint">Séparez les noms par des virgules</p>
      </div>

      <div class="settings-section">
        <label class="settings-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          Données
        </label>
        <div class="btn-group">
          <button class="btn btn-secondary" id="exportBtn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <span>Exporter</span>
          </button>
          <button class="btn btn-secondary" id="importBtn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            <span>Importer</span>
          </button>
          <input type="file" id="importFile" accept=".json" class="hidden-input">
        </div>
      </div>

      <div class="settings-section">
        <label class="settings-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            <line x1="10" y1="11" x2="10" y2="17"/>
            <line x1="14" y1="11" x2="14" y2="17"/>
          </svg>
          Zone de danger
        </label>
        <div class="btn-group">
          <button class="btn btn-danger" id="wipeBtn">
            <span>Vider les données</span>
          </button>
          <button class="btn btn-secondary" id="resetUiBtn">
            <span>Reset UI</span>
          </button>
        </div>
      </div>

      <div class="settings-section" id="logoutSection">
        <label class="settings-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Compte
        </label>
        <button class="btn btn-secondary btn-full" id="logoutBtn">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          <span>Se déconnecter</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Navigation Dock - Minimal SpaceX style -->
  <nav>
    <button class="active" id="nav-day">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="12" cy="12" r="4"/>
        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/>
      </svg>
      <span class="nav-label">Today</span>
    </button>
    <button id="nav-week">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="3" y="4" width="18" height="18" rx="2"/>
        <path d="M3 10h18M8 2v4M16 2v4"/>
      </svg>
      <span class="nav-label">Plan</span>
    </button>
    <button id="nav-inbox">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M12 5v14M5 12h14"/>
      </svg>
      <span class="nav-label">Add</span>
    </button>
    <button id="nav-config">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <span class="nav-label">Menu</span>
    </button>
  </nav>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Main App -->
  <script type="module" src="/src/js/app.js"></script>
</body>

</html>
