<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="La Manufacture OS - Votre système d'organisation personnel avec IA">
  <title>La Manufacture OS</title>
  <link rel="icon" type="image/png" href="/src/assets/logo.png">

  <!-- CSS imports -->
  <link rel="stylesheet" href="/src/css/variables.css">
  <link rel="stylesheet" href="/src/css/reset.css">
  <link rel="stylesheet" href="/src/css/components.css">
  <link rel="stylesheet" href="/src/css/commandbar.css">
  <link rel="stylesheet" href="/src/css/morning.css">
  <link rel="stylesheet" href="/src/css/planning.css">
  <link rel="stylesheet" href="/src/css/app.css">
</head>

<body>

  <div class="container" id="app">
    <header>
      <div class="brand">
        <div class="logoImg"><img alt="Logo" src="/src/assets/logo.png"></div>
        <div class="logoText">LA MANUFACTURE OS</div>
      </div>
      <div class="sub">Votre productivité, organisée</div>
      <div class="topStatus">
        <span class="badge" id="storageBadge">Storage...</span>
        <span class="badge" id="progressBadge">—</span>
      </div>
      <div id="storageWarn"></div>
    </header>

    <!-- Vue: AUTH -->
    <div class="view" id="view-auth">
      <div class="auth-container">
        <!-- Connexion -->
        <div class="auth-form" id="loginForm">
          <h2>Connexion</h2>
          <input type="email" id="loginEmail" placeholder="Email" autocomplete="email">
          <input type="password" id="loginPassword" placeholder="Mot de passe" autocomplete="current-password">
          <button class="btn btn-primary btn-full" id="loginBtn">Se connecter</button>
          <p class="auth-switch">Pas de compte ? <a href="#" id="showRegister">Créer un compte</a></p>
          <div class="auth-error" id="loginError"></div>
        </div>

        <!-- Inscription -->
        <div class="auth-form hidden" id="registerForm">
          <h2>Créer un compte</h2>
          <input type="text" id="registerName" placeholder="Nom" autocomplete="name">
          <input type="email" id="registerEmail" placeholder="Email" autocomplete="email">
          <input type="password" id="registerPassword" placeholder="Mot de passe" autocomplete="new-password">
          <button class="btn btn-primary btn-full" id="registerBtn">S'inscrire</button>
          <p class="auth-switch">Déjà un compte ? <a href="#" id="showLogin">Se connecter</a></p>
          <div class="auth-error" id="registerError"></div>
        </div>
      </div>
    </div>

    <!-- Vue: JOUR -->
    <div class="view active" id="view-day">
      <div class="view-header">
        <div class="date-sub" id="dayLabel">—</div>
        <h1 id="dayNum">—</h1>
      </div>
      <div id="lateBox"></div>

      <!-- Barre d'édition (hidden par défaut) -->
      <div class="edit-bar" id="editBar">
        <span id="selectedCount">0 sélectionnée(s)</span>
        <button class="edit-bar-btn danger" id="deleteSelectedBtn">
          <svg class="edit-bar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          Supprimer
        </button>
        <button class="edit-bar-btn" id="cancelEditBtn">Annuler</button>
      </div>

      <div class="list" id="dayList"></div>

      <div class="day-actions">
        <button class="btn btn-secondary btn-small" id="editModeBtn">Éditer</button>
        <button class="btn btn-primary" id="addBtn">＋ Nouvelle tâche</button>
      </div>
    </div>

    <!-- Vue: PLANNING -->
    <div class="view" id="view-week">
      <div class="planning-container">
        <div class="planning-header">
          <button class="month-nav" id="prevMonth">‹</button>
          <h2 class="month-title" id="monthTitle">Janvier 2026</h2>
          <button class="month-nav" id="nextMonth">›</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
          <!-- Calendar will be generated here -->
        </div>

        <div class="day-detail" id="dayDetail">
          <div class="day-detail-header">
            <h3 id="selectedDayTitle">Sélectionne un jour</h3>
            <button class="btn btn-primary btn-small" id="addTaskToDay" style="display:none;">+ Ajouter</button>
          </div>
          <div class="day-tasks-list" id="dayTasksList"></div>
        </div>
      </div>
    </div>

    <!-- Vue: INBOX -->
    <div class="view" id="view-inbox">
      <div class="inbox-container">
        <div class="inbox-header">
          <svg class="inbox-title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/>
            <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/>
          </svg>
          <p class="inbox-subtitle">Capture rapide</p>
        </div>

        <div class="inbox-input-wrapper">
          <textarea id="inbox" rows="6"
            placeholder="Tape tes idées...&#10;&#10;demain, lundi, urgent, @Nom sont détectés"></textarea>

          <div class="inbox-toolbar">
            <select id="inboxOwner" class="inbox-chip">
              <option>Thibaud</option>
            </select>
            <button class="inbox-chip" id="inboxUrgentBtn">
              <svg class="chip-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
              </svg>
            </button>
            <button class="inbox-chip" id="inboxPickBtn">
              <svg class="chip-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
              <span class="chip-text" id="inboxDateLabel">Auto</span>
            </button>
            <input type="date" id="inboxDateInput" class="hidden-input">
            <button class="inbox-chip" id="micBtn" title="Dictée vocale">
              <svg class="chip-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
              </svg>
            </button>
          </div>
        </div>

        <button class="inbox-submit-btn" id="inboxBtn">
          <span>Ajouter</span>
          <kbd class="submit-hint">⏎</kbd>
        </button>
      </div>
    </div>

    <!-- Vue: CONFIG -->
    <div class="view" id="view-config">
      <div class="view-header">
        <svg class="view-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
        <h2>Réglages</h2>
      </div>

      <div class="settings-section">
        <label class="settings-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          Responsables
        </label>
        <input type="text" id="owners" class="settings-input" placeholder="Thibaud, Maxime, ...">
        <p class="settings-hint">Séparez les noms par des virgules</p>
      </div>

      <div class="settings-section">
        <label class="settings-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          Données
        </label>
        <div class="btn-group">
          <button class="btn btn-secondary" id="exportBtn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <span>Exporter</span>
          </button>
          <button class="btn btn-secondary" id="importBtn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            <span>Importer</span>
          </button>
          <input type="file" id="importFile" accept=".json" class="hidden-input">
        </div>
      </div>

      <div class="settings-section">
        <label class="settings-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            <line x1="10" y1="11" x2="10" y2="17"/>
            <line x1="14" y1="11" x2="14" y2="17"/>
          </svg>
          Zone de danger
        </label>
        <div class="btn-group">
          <button class="btn btn-danger" id="wipeBtn">
            <span>Vider les données</span>
          </button>
          <button class="btn btn-secondary" id="resetUiBtn">
            <span>Reset UI</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Dock (macOS style) -->
  <nav>
    <button class="active" id="nav-day">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"/>
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="12" y1="21" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </svg>
      <span class="nav-label">Jour</span>
    </button>
    <button id="nav-week">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </svg>
      <span class="nav-label">Planning</span>
    </button>
    <button id="nav-inbox">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/>
        <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/>
      </svg>
      <span class="nav-label">Inbox</span>
    </button>
    <button id="nav-config">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
      <span class="nav-label">Réglages</span>
    </button>
  </nav>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Main App -->
  <script type="module" src="/src/js/app.js"></script>
</body>

</html>
