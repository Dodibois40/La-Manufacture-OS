<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#050505" />
    <title>FLOW - Mode Hors Ligne</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #050505;
        --surface: #1a1a1a;
        --text: #ffffff;
        --text-secondary: #8e8e93;
        --accent: #0a84ff;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        padding-top: calc(20px + var(--safe-area-top));
        padding-bottom: calc(20px + var(--safe-area-bottom));
        text-align: center;
      }

      .offline-container {
        max-width: 320px;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .offline-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: var(--surface);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .offline-icon svg {
        width: 40px;
        height: 40px;
        color: var(--text-secondary);
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 12px;
        letter-spacing: -0.5px;
      }

      p {
        color: var(--text-secondary);
        font-size: 15px;
        line-height: 1.5;
        margin-bottom: 32px;
      }

      .retry-btn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 14px 32px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.15s ease,
          opacity 0.15s ease;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      .retry-btn:active {
        transform: scale(0.96);
        opacity: 0.9;
      }

      .status {
        margin-top: 24px;
        font-size: 13px;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ff3b30;
        animation: pulse 2s infinite;
      }

      .status-dot.online {
        background: #34c759;
        animation: none;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .pending-count {
        margin-top: 16px;
        padding: 12px 16px;
        background: var(--surface);
        border-radius: 10px;
        font-size: 13px;
      }

      .pending-count strong {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3"
          />
        </svg>
      </div>

      <h1>Mode Hors Ligne</h1>
      <p>
        Tu n'es pas connecté à Internet. Tes modifications seront synchronisées automatiquement dès
        que tu seras de nouveau en ligne.
      </p>

      <button class="retry-btn" onclick="checkConnection()">Réessayer</button>

      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Hors ligne</span>
      </div>

      <div class="pending-count" id="pendingCount" style="display: none">
        <strong id="pendingNumber">0</strong> action(s) en attente de synchronisation
      </div>
    </div>

    <script>
      // Vérifier la connexion
      function checkConnection() {
        if (navigator.onLine) {
          window.location.reload();
        } else {
          // Animation de feedback
          const btn = document.querySelector('.retry-btn');
          btn.textContent = 'Toujours hors ligne...';
          setTimeout(() => {
            btn.textContent = 'Réessayer';
          }, 2000);
        }
      }

      // Mettre à jour le statut
      function updateStatus() {
        const dot = document.getElementById('statusDot');
        const text = document.getElementById('statusText');

        if (navigator.onLine) {
          dot.classList.add('online');
          text.textContent = 'Connexion rétablie!';
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          dot.classList.remove('online');
          text.textContent = 'Hors ligne';
        }
      }

      // Compter les actions en attente
      async function checkPendingSync() {
        try {
          const request = indexedDB.open('flow-offline-db', 1);
          request.onsuccess = () => {
            const db = request.result;
            if (db.objectStoreNames.contains('pending-sync')) {
              const tx = db.transaction('pending-sync', 'readonly');
              const store = tx.objectStore('pending-sync');
              const countRequest = store.count();
              countRequest.onsuccess = () => {
                const count = countRequest.result;
                if (count > 0) {
                  document.getElementById('pendingCount').style.display = 'block';
                  document.getElementById('pendingNumber').textContent = count;
                }
              };
            }
          };
        } catch (e) {
          // IndexedDB non disponible
        }
      }

      // Écouter les changements de connexion
      window.addEventListener('online', updateStatus);
      window.addEventListener('offline', updateStatus);

      // Initialisation
      updateStatus();
      checkPendingSync();
    </script>
  </body>
</html>
